
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Javascript</title>
<style>
input{
border-radius: 10px;
           padding: 10px;
           margin-top: 10px;
           margin-right:5px ;
       }
       body{
           margin-top: 15%;
       }
       h1{
           color:rgb(238, 83, 194); 
           font-size: 40pz;
           
       }
       form{
           background-color: rgb(158, 34, 34);
           width: 450px; ;
       }
   </style>
   <script>
       function pow(){
           var x=document.getElementById("a").value
           var y=document.getElementById("b").value
           document.getElementById('r').innerText="power:" +x*x*y
           
       
       }
   </script>
</head>
<body >
    <H2>
   <br>
   
   <center>
       <form >
       
       <h1>POWER CALCULATOR </h1>
    
   <input type="text" placeholder="Enter intensity" id="a">
   <br>
   <input type="text" placeholder="Enter resistance" id="b">
   <br>
   <input type="button" value="calculate" onclick="pow()"><br>
   <label id="r"></label>
</form>
   </center>
</H2>
</body>
</html>
